<!-- This is my todo list website -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" placeholder="Add new todo">
        <ul>
            <li><span><i class="fa fa-trash"></i></span> Go to the gym</li>
            <li><span><i class="fa fa-trash"></i></span> Buy groceries</li>
            <li><span><i class="fa fa-trash"></i></span> Clean the house</li>
        </ul>
    </div>
    <script src="scripts.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }
        li span {
            cursor: pointer;
            color: red;
        }
    </style>
    <script>
        const input = document.querySelector('input[type="text"]');
        const ul = document.querySelector('ul');

        input.addEventListener('keypress', function(event) {
            if (event.key === 'Enter' && input.value.trim() !== '') {
                const li = document.createElement('li');
                li.innerHTML = `<span><i class="fa fa-trash"></i></span> ${input.value}`;
                ul.appendChild(li);
                input.value = '';
            }
        });

        ul.addEventListener('click', function(event) {
            if (event.target.tagName === 'SPAN' || event.target.tagName === 'I') {
                deleteTask(event.target.closest('li'));
            }
        });

        function deleteTask(taskElement) {
            taskElement.remove();
        }
    </script>
</body>
</html>
